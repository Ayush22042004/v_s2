{% extends "base.html" %}
{% block content %}
<div class="auth-card card">
  <h2>Create Voter Account</h2>
  <form method="POST">
    <input name="name" placeholder="Full name" required>
    <input name="email" placeholder="Email (optional)">
    <input name="username" placeholder="Username" required>
    <div class="pass-field"><input type="password" id="signup-pass" name="password" placeholder="Password" required><button type="button" class="btn small" onclick="togglePass('signup-pass')">Show</button></div>
    <input name="id_number" placeholder="ID number (voter only)" required>
    <button class="btn primary" type="submit">Register</button>
  </form>
</div>
{% endblock %}
