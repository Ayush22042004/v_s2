{% extends "base.html" %}
{% block content %}
<div class="auth-card card">
  <h2>Login</h2>
  <form method="POST">
    <input name="username" placeholder="Username" required>
    <div class="pass-field"><input type="password" id="login-pass" name="password" placeholder="Password" required><button type="button" class="btn small" onclick="togglePass('login-pass')">Show</button></div>
    <button class="btn primary" type="submit">Login</button>
  </form>
</div>
{% endblock %}
