<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Election Result â€” Pop & Sparkles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <div id="sparkle-root" class="sparkle-root" aria-hidden="true"></div>

    <section id="result-card" class="result-card" role="status" aria-live="polite">
      <header class="result-header">
        <h1 id="result-title" class="result-title">Winner</h1>
      </header>

      <div class="result-body">
        <p class="candidate" id="candidate-name">Alice</p>
        <p class="votes" id="candidate-votes">Votes: 123</p>
      </div>

      <footer class="result-footer">
        <button id="replay-btn" class="btn">Replay celebration</button>
        <a href="#" id="back-link" class="btn alt">Back</a>
      </footer>
    </section>
  </main>

  <script src="sparkle.js"></script>
  <script>
    // Example: populate the result from query params or from your app
    function readParams() {
      const params = new URLSearchParams(location.search);
      return {
        name: params.get('name') || 'Alice',
        votes: params.get('votes') || '123'
      };
    }

    const { name, votes } = readParams();
    showResult(name, votes);

    document.getElementById('replay-btn').addEventListener('click', () => {
      triggerCelebration();
    });

    document.getElementById('back-link').addEventListener('click', (e) => {
      e.preventDefault();
      history.back();
    });

    // Trigger once on load
    window.addEventListener('load', () => {
      // slight delay so entrance feels natural
      setTimeout(triggerCelebration, 200);
    });
  </script>
</body>
</html>
